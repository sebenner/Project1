<div>
<form action="SubmitRequest.do" method='post'>
  <div class="form-group">
    <label for="formAmount">Amount</label>
    <input type="text" class="form-control" id="formAmount" name="reimbAmount" required>
  </div>
  <div>
  <label for="formType">Type of Reimbursement Request</label>
  <select class="form-control" id="formType" name="reimbType">
  <option>Lodging</option>
  <option>Travel</option>
  <option>Food</option>
  <option>Other</option>
</select>
  </div>
  <div class="form-group">
    <label for="formDescription">Description</label>
    <input type="text" class="form-control" id="formDescription" name="reimbDescription">
  </div>
  <div>
  <button type='submit' class='btn btn-primary'>Submit</button>
  </div>
</form>
</div>
